<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンバージョントラッキング テスト</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZEV77K26TD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-ZEV77K26TD', {
        'debug_mode': true
      });
    </script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #0066cc;
            padding-bottom: 10px;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .button-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .primary {
            background: #0066cc;
            color: white;
        }
        .primary:hover {
            background: #0052a3;
        }
        .secondary {
            background: #28a745;
            color: white;
        }
        .secondary:hover {
            background: #218838;
        }
        #eventLog {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .event-name {
            color: #0066cc;
            font-weight: bold;
        }
        .instructions {
            background: #fff3cd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>コンバージョントラッキング テストページ</h1>
    
    <div class="instructions">
        <h3>テスト手順</h3>
        <ol>
            <li>Chrome DevToolsを開く（F12キー）</li>
            <li>Consoleタブを選択</li>
            <li>下記のボタンをクリックして、コンソールにイベントが記録されることを確認</li>
            <li>GA4リアルタイムレポートでイベントが表示されることを確認</li>
        </ol>
    </div>

    <div class="test-section">
        <h2>実装されたコンバージョンイベント</h2>
        
        <div class="button-grid">
            <button class="primary" onclick="testApplicationSubmit('header')">
                ヘッダー「お申し込み」クリック
            </button>
            
            <button class="primary" onclick="testApplicationSubmit('hero')">
                ヒーロー「まずは4回だけ体験する」クリック
            </button>
            
            <button class="secondary" onclick="testDetailView()">
                「詳細を見る」クリック
            </button>
            
            <button class="primary" onclick="testApplicationSubmit('narrowing')">
                「今すぐ申し込む」クリック（緊急性高）
            </button>
            
            <button class="primary" onclick="testApplicationSubmit('cta')">
                CTA「法人語学研修体験お申し込み」クリック
            </button>
            
            <button class="secondary" onclick="testConsultation()">
                「まずはご相談」クリック
            </button>
        </div>
    </div>

    <div class="test-section">
        <h2>イベントログ</h2>
        <div id="eventLog">
            <div class="log-entry">テストイベントがここに表示されます...</div>
        </div>
    </div>

    <script>
        let logCount = 0;

        function logEvent(eventName, parameters) {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('eventLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                [${timestamp}] <span class="event-name">${eventName}</span><br>
                Parameters: ${JSON.stringify(parameters, null, 2)}
            `;
            
            if (logCount === 0) {
                logDiv.innerHTML = '';
            }
            
            logDiv.insertBefore(entry, logDiv.firstChild);
            logCount++;
        }

        function testApplicationSubmit(location) {
            const parameters = {
                'event_category': 'conversion',
                'event_label': location + '_test',
                'button_location': location,
                'value': 11000
            };
            
            if (location === 'narrowing') {
                parameters.urgency = 'high';
            }
            
            gtag('event', 'application_submit', parameters);
            logEvent('application_submit', parameters);
            console.log('GA4 Event tracked: application_submit', parameters);
        }

        function testDetailView() {
            const parameters = {
                'event_category': 'conversion',
                'event_label': 'detail_view_test',
                'button_location': 'hero_section'
            };
            
            gtag('event', 'detail_view', parameters);
            logEvent('detail_view', parameters);
            console.log('GA4 Event tracked: detail_view', parameters);
        }

        function testConsultation() {
            const parameters = {
                'event_category': 'conversion',
                'event_label': 'consultation_test',
                'button_location': 'cta_section'
            };
            
            gtag('event', 'consultation_request', parameters);
            logEvent('consultation_request', parameters);
            console.log('GA4 Event tracked: consultation_request', parameters);
        }
    </script>
</body>
</html>
